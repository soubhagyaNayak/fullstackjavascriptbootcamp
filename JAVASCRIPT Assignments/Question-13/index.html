    <title>Question 13</title>

<body>
    <h1 id="first"></h1>
    <h1 id="second"></h1>
    <script>
        let age=prompt("Enter your age: ");
        if(age>=18){
            document.getElementById("first").innerHTML="You are old enough to drive";
        }else{
            document.getElementById("second").innerHTML=`wait for ${18-age} more years`;
        }
    </script>
</body>
